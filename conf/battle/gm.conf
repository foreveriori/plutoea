// eAthena Battle Configuration File
// Originally Translated by Peter Kieser <pfak@telus.net>
// Made in to plainer English by Ancyker
//--------------------------------------------------------------
//注意事項 1: 使用 on/off，yes/no，1/0 設置開啟或關閉
//注意事項 2: 用百分率表示比率，100即一般設定(100%)，200表示兩倍(200%)，
//   依此類推
//注意事項 3: 設定值不限制於 60K (如下)
// 其他資訊:
// 所有的選項的值最多設置到 60K (aprox) 針對 注意事項 2 
// 就是600%，針對 注意事項 3 就是60秒.
// 1000 毫秒(miliseconds)為 1 秒.
// 除非有其他的系統給定值，否則所有設置
// 的最小值為0
//--------------------------------------------------------------

// GM 經由輸入指令方式召喚魔物的最大數量 (設定為 0 表示無限制)
atcommand_spawn_quantity_limit: 100

// GM 經由輸入指令方式召喚克隆人物的最大數量 (設定為 0 表示無限制)
atcommand_slave_clone_limit: 25

// If 'no', commands require exact player name. If 'yes', entering a partial 
// name will work, as long as there's only one match from all players in the 
// current map server.
partial_name_scan: yes

// 可使用所有技能的最低 GM 等級 (設定 no，或是設定數字 -> 可使用所有技能的最低 GM 等級)
gm_all_skill: no

// 可使用所有隨機技能的最低 GM 等級 (設定 no，或是設定數字 -> 使用所有隨機技能的最低 GM 等級)
gm_all_skill_add_abra: no

// 可裝備所有裝備的最低 GM 等級 (設定 no，或是設定數字 -> 可裝備所有裝備的最低 GM 等級，注意! 此功能可能導致客戶端當掉!)
gm_all_equipment: no

// 可無條件使用任何技能的最低 GM 等級 (設定 no，或是設定數字 -> 可無條件使用任何技能的最低 GM 等級)
gm_skill_unconditional: no

// GM是否能隨意加入有密碼的聊天室? (No 或者 最低 GM 等級)
gm_join_chat: no

// GM是否不能被踢出聊天室? (No 或者 最低 GM 等級)
gm_kick_chat: no

/ (@) 指令是否為 GM 專用 (注意事項 1)
// 設定 'no' 則普通玩家 (GM Level = 0) 可以使用 GM 指令表中設定等級為 0 的指令
// 設定 'yes'則即使 GM 指令表中有設定等級為 0 的指令普通玩家 (GM Level = 0) 也不可以使用
atcommand_gm_only: no

// 隱藏 GM 執行指令階段訊息
hide_GM_session: no

// 當玩家嘗試使用欺騙伺服器的名字時, 擋掉該 IP 的時間 (單位為分鐘 , 0 - 32767分鐘) 0 為關閉
// (預設值為 5)
ban_spoof_namer: 5

// 可以接收到某些玩家嘗試 hack、偽裝名字或是其他行為資料的 GM 最小等級, (設定值 0 - 100)
// Duration of the ban, in minutes (預設: 5). Value from 0 to 32767
// to disable the ban, set 0
ban_hack_trade: 5

// 100 : 關閉這類的資料
// 0 : 顯示給所有人看,包括所有玩家
// 預設值 : 60, 對應在 atcommand_athena.conf 裡面的 GM 等級定義
hack_info_GM_level: 60

// 無視 mapflag 參數中 nowarp (from) 及 nowarpto (to) 參數檢查的最小 GM 等級
// (限制低於此等級的 GM 必須受限於 mapflag 或是@go、@warp等飛躍地圖指令限制)
any_warp_GM_min_level: 20

// 當被禁言時是否可以使用 @ 指令
allow_atcommand_when_mute: yes

// GM不能丟棄道具的最小等級
// 需要和 atcommand.conf 中 @item 設定的等級相同
// 除非你要禁止普通玩家丟棄道具和交易,否則不要將此選項設定為 0
gm_cant_drop_min_lv: 1

// 你所信任的 GM 等級。任何高於此等級的GM都可以像正常玩家一樣活動
// 這個「像正常玩家一樣活動」是指：使用倉庫/工會倉庫、丟棄道具、販賣/交易物品。
gm_cant_drop_max_lv: 98

// 什麼等級的GM能看到所有玩家的血量?（設為0或者NO則全部玩家都能看見）
// 需要禁止的話設為100
disp_hpmeter: 0

// 哪一級的GM能夠通過@who看到玩家id
who_display_aid: 40

// 玩家的頭銜設定(可以根據msg_athena.conf給予的title strings設定修改)
// 你可以給玩家和GM分配不同的頭銜(僅用於分組)
title_lvl1: 1
title_lvl2: 10
title_lvl3: 20
title_lvl4: 40
title_lvl5: 50
title_lvl6: 60
title_lvl7: 80
title_lvl8: 99
