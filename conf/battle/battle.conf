//Note 1: Directives can be set using on/off, yes/no or 1/0.
//Note 2: All rates are in percents, 100 would mean 100%, 200
//   would mean 200%, etc
//Note 3: Value is not limited to 60K (see below)
//Note 4: Use bitmask values to specify who is affected 
//        (1: Pc, 2: Mob, 4: Pet, 8: Homonculus)
// Other Information:
// All options are limited to a max of 60K (aprox) which is 600%
// or 60secs as appropiate.
// 1000 miliseconds is 1 second.
// Unless otherwise specified, the minimum value is 0 for all
// features.
//--------------------------------------------------------------

// Move-delay adjustment after being hit. (Note 2)
// The 'can't walk' delay after being hit is calculated as a percentage of the damage animation duration.
// NOTE: Only affects the normal delay from a single attack, not the delay added by the multihit_delay option below.
pc_damage_walk_delay_rate: 20
damage_walk_delay_rate: 100

// Move-delay adjustment for multi-hitting attacks.
// When hit by a multi-hitting skill like Lord of Vermillion or Jupitel Thunder, characters will be 
// unable to move for an additional "(number of hits -1) * multihit_delay" milliseconds.
// 80 is the setting that feels like Aegis (vs Sonic Blows)
// 230 is the setting that makes walkdelay last until the last hit (vs Jupitel thunder)
multihit_delay: 80

// 玩家受到攻擊時不能移動的硬直時間的％比率
//（0是沒有硬直、100是通常、200是2倍...）
player_damage_delay_rate: 100

// 不死族的辨別方式。
// 0是通過屬性，1是通過種族，2是通過屬性和種族辨識。
undead_detect_type: 0

// 遭遇與玩家相同屬性的攻擊時， HP 是否會自動恢復 (Note 1 / yes)
attribute_recover: yes

// 普通攻擊的最低命中率和最高命中率?  
min_hitrate: 5
max_hitrate: 100

// 被 agi_penalty_count 設定值數量以上的敵人攻擊時 Flee 的減少模式
// 0 : 無
// 1 : 依據 agi_penalty_num 為百分比減少
// 2 : 依據 agi_penalty_num 為固定值減少
agi_penalty_type: 1

// 觸發 Flee 減少模式的敵人數量
agi_penalty_count: 3

// Flee 減少模式造成的回避減少量
agi_penalty_num: 10

// 被 vit_penatly_count 設定值數量以上的敵人攻擊時 VIT 防御的減少模式
// 0 : 無
// 1 : 依據 vit_penalty_num 為百分比減少
// 2 : 依據 vit_penalty_num 為固定值減少
vit_penalty_type: 1

// 觸發 VIT 防御減少模式的敵人數量
vit_penalty_count: 3

// VIT 防御減少模式造成的防御減少量
vit_penalty_num: 5

// 玩家攻擊敵人時 DEF 的計算方式
// 0 : 忽略精密的計算 (官方伺服器模式)
// 1 或 1 以上 : 減防 = DEF * 本項設定值
player_defense_type: 0

// 魔物攻擊敵人時 DEF 的計算方式
// 0 : 忽略精密的計算 (官方伺服器模式)
// 1 或 1 以上 : 減防 = DEF * 本項設定值
monster_defense_type: 0

// 寵物攻擊敵人時 DEF 的計算方式
// 0 : 忽略精密的計算 (官方伺服器模式)
// 1 或 1 以上 : 減防 = DEF * 本項設定值
pet_defense_type: 0

// 魔法防御 (MDEF) 的計算方式
// 0 : 忽略精密的計算 (官方伺服器模式)
// 1 或 1 以上 : 減防 = MDEF * 本項設定值
magic_defense_type: 0

// 可造成 AGI 減成的敵人數目演演算法:
// 1 或 小于 1 : 全部計算
// 2 : 完全回避除外
// 3 : 完全回避和回避除外
// 4 或 4 以上 : 全部除外
agi_penalty_count_lv: 2

// 可造成 VIT 減成的敵人數目演演算法:
// 1 或 小于 1 : 全部計算
// 2 : 完全回避除外
// 3 : 完全回避和回避除外
// 4 或 4 以上 : 全部除外
vit_penalty_count_lv: 3

// 攻擊時是否可以改變方向 (Note 1 / yes)
attack_direction_change: yes

// 寵物的一般攻擊是否為無屬性攻擊 (Note 1 / no)
pet_attack_attr_none: no

// 玩家的一般攻擊是否為無屬性攻擊 (Note 1 / no)
pc_attack_attr_none: no

// 魔物的一般攻擊是否為無屬性攻擊 (Note 1 / no)
mob_attack_attr_none: no

// 裝備損壞的幾率
// 1 = 0.01% 的損壞幾率. 官方設定: 0
equip_natural_break_rate: 0

// 自我道具損壞幾率 [100 = 0.01% 幾率]
// 此設定影響類似兇砍技能的道具損壞懲罰幾率
// 如果賢者的附加屬性技能失敗, 被選擇的
// 人物武器將被破壞
equip_self_break_rate: 100

// 目標道具損壞幾率
// 此設定影響強酸攻擊和野蠻兇砍類技能的破壞裝備幾率
equip_skill_break_rate: 100

// 當實際的攻擊發生時，武器的攻速限制有效?
// (Default: no)
delay_battle_damage: yes

// 使用弓時是否消耗箭矢 (Note 1 / yes)
arrow_decrement: yes

// Adjustment for the natural rate of resistance from status changes.
// If 50, status defense is halved, and you need twice as much stats to block
// them (eg: 200 vit to completely block stun)
pc_status_def_rate: 100
mob_status_def_rate: 100

// Maximum resistance to status changes. (10000 = 100%)
// NOTE: This is applied before cards and equipment. 
// So inmunity cards can go beyond to this value.
pc_max_status_def: 10000
mob_max_status_def: 10000