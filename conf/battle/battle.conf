// eAthena Battle Configuration File
// Originally Translated by Peter Kieser <pfak@telus.net>
// Made in to plainer English by Ancyker
//--------------------------------------------------------------
//注意事項 1: 使用 on/off，yes/no，1/0 設置開啟或關閉
//注意事項 2: 用百分率表示比率，100即一般設定(100%)，200表示兩倍(200%)，
//   依此類推
//注意事項 3: 設定值不限制於 60K (如下)
//注意事項 4: 使用下列固定值指定受影響的種類，需要多選則將設定值累加
//   若沒有指定則根據角色類型(1: 玩家, 2: 魔物, 4: 寵物, 8: 人工生命體)
// 其他資訊:
// 所有的選項的值最多設置到 60K (aprox) 針對 注意事項 2 
// 就是600%，針對 注意事項 3 就是60秒.
// 1000 毫秒(miliseconds)為 1 秒.
// 除非有其他的系統給定值，否則所有設置
// 的最小值為0
//--------------------------------------------------------------


// 誰的攻擊力是要根據 str 值來計算? (注意事項 4)
enable_baseatk: 9

// 誰會完全回避? (注意事項 4)
enable_perfect_flee: 1

// 誰會爆擊? (注意事項 4)
// (Note that there are some skills that always do critical hit regardless of this)
enable_critical: 1

// 對非玩家的爆擊調整率 (注意事項 2)
mob_critical_rate: 100
critical_rate: 100

// Should normal attacks give you a walk delay?
// If no, characters can move as soon as they start an attack (attack animation
// or walk animation may be omitted client-side, causing cropped attacks or
// monsters that teleport to you)
// If set, total walk delay is set to your attack animation duration divided by
// this value (eg: 1 -> 100%, 2 -> 50%, 4->25%...)
attack_walk_delay: 0

// 在被命中時移動延遲的調整. (注意事項 2)
// 被命中後的移動延遲由技能的動畫效果的百分率計算
// PS:該設置僅影響於單體技能
pc_damage_walk_delay_rate: 20
damage_walk_delay_rate: 100

// 對於多連擊技能(火箭術,音速投擲等)的移動延遲調整. (單位:毫秒)
// 當人物遭受多連擊技能攻擊,他們將在一段時間內不能夠移動
// 公式:(單數攻擊的恢復時間)+(連擊數-1)*連擊傷害延遲時間
// 80 的設定是與 Aegis 類似 (vs Sonic Blows)
// 230 is the setting that makes walkdelay last until the last hit (vs Jupitel thunder)
multihit_delay: 80

// 玩家受到攻擊時不能移動的硬直時間的％比率
//（0是沒有硬直、100是通常、200是2倍...）
player_damage_delay_rate: 100

// 種族或屬性能被使用來判別某人為不死族?
// 0 = 通過屬性
// 1 = 通過種族
// 2 = 兩者 (或者其中一個運作)
undead_detect_type: 0

// 遭遇與玩家相同屬性的攻擊時， HP 是否會自動恢復 (注意事項 1)
attribute_recover: yes

// 普通攻擊的最低命中率和最高命中率?  
min_hitrate: 5
max_hitrate: 100

// 被 agi_penalty_count 設定值數量以上的敵人攻擊時 Flee 的減少模式
// 0 : 無
// 1 : 依據 agi_penalty_num 為百分比減少
// 2 : 依據 agi_penalty_num 為固定值減少
agi_penalty_type: 1

// 當agi penalty啟用時, 誰會受影響? (注意事項 4)
// 預設只有玩家會受影響
agi_penalty_target: 1

// 觸發 Flee 減少模式的敵人數量
agi_penalty_count: 3

// Flee 減少模式造成的回避減少量
agi_penalty_num: 10

// 被 vit_penatly_count 設定值數量以上的敵人攻擊時 VIT 防御的減少模式
// 0 : 無
// 1 : 依據 vit_penalty_num 為百分比減少
// 2 : 依據 vit_penalty_num 為固定值減少
vit_penalty_type: 1

// 當vit penalty啟用時, 誰會受影響? (注意事項 4)
// 預設只有玩家會受影響
vit_penalty_target: 1

// 觸發 VIT 防御減少模式的敵人數量
vit_penalty_count: 3

// VIT 防御減少模式造成的防御減少量
vit_penalty_num: 5

// 對物理攻擊使用額外的方法計算 DEF
// 設定為 0, 關閉 (use normal def% reduction with further def2 reduction)
// At 1 or more defense is substraction of (DEF* value).
// eg: 10 + 50 def becomes 0 + (10*type + 50)
weapon_defense_type: 0

// 魔法防御 (MDEF) 的計算方式
// 0 : 忽略精密的計算 (官方伺服器模式)
// 1 或 1 以上 : 減防 = MDEF * 本項設定值
magic_defense_type: 0

// 可造成 AGI 減成的敵人數目演演算法:
// 1 或 小於 1 : 全部計算
// 2 : 完全回避除外
// 3 : 完全回避和回避除外
// 4 或 4 以上 : 全部除外
agi_penalty_count_lv: 2

// 可造成 VIT 減成的敵人數目演演算法:
// 1 或 小於 1 : 全部計算
// 2 : 完全回避除外
// 3 : 完全回避和回避除外
// 4 或 4 以上 : 全部除外
vit_penalty_count_lv: 3

// 攻擊時是否可以改變方向 (注意事項 4)
attack_direction_change: 15

// 對於哪些魔物設定, 通常攻擊變成屬性無視
// (他們將給予完整威力的攻擊對於穿幽波鎧甲的) (注意事項 4)
// NOTE: This is the setting that makes it so non-players can hit for full
// damage against Ghost-type targets (eg: Ghostring wearing players).
attack_attr_none: 14

// 裝備損壞的幾率
// 1 = 0.01% 的損壞幾率. 官方設定: 0
equip_natural_break_rate: 0

// 自我道具損壞幾率 [100 = 0.01% 幾率] (注意事項 2)
// 此設定影響類似兇砍技能的道具損壞懲罰幾率
// 如果賢者的附加屬性技能失敗, 被選擇的
// 人物武器將被破壞
equip_self_break_rate: 100

// 目標道具損壞幾率 (注意事項 2)
// 此設定影響強酸攻擊和野蠻兇砍類技能的破壞裝備幾率
equip_skill_break_rate: 100

// 當產生實際傷害時，武器攻擊是否產生攻擊速度延遲 (注意事項 1)
// (預設: no)
delay_battle_damage: yes

// 使用弓/槍時是否消耗箭矢/子彈?
// 0 - 否, 1 - 是
// 2 - Yes even for skills that do not specify arrow consumption when said 
//     skill is weapon-based and used with ranged weapons (auto-guesses which 
//     skills should consume ammo when it's acquired via a card or plagiarize)
arrow_decrement: 1
