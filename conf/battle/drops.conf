// Made in to plainer English by Ancyker
//--------------------------------------------------------------
//注意事項 1: 使用 on/off，yes/no，1/0 設置開啟或關閉
//注意事項 2: 用百分率表示比率，100即一般設定(100%)，200表示兩倍(200%)，
//   依此類推
//注意事項 3: 設定值不限制於 60K (如下)
// 其他資訊:
// 所有的選項的值最多設置到 60K (aprox) 針對 注意事項 2 
// 就是600%，針對 注意事項 3 就是60秒.
// 1000 毫秒(miliseconds)為 1 秒.
// 除非有其他的系統給定值，否則所有設置
// 的最小值為0
//--------------------------------------------------------------

// 魔物死亡時掉落的物品是否直接放到給予魔物最大傷害玩家的道具欄中 (注意事項 1)
item_auto_get: no

// 掉落在地上的物品多久之后會自動消失? (用毫秒表示) 
flooritem_lifetime: 60000

// 魔物死亡時，給予魔物最大傷害的玩家可優先撿拾掉落物品的時間 (注意事項 3)
item_first_get_time: 3000

// 魔物死亡時，給予魔物次大傷害的玩家可優先撿拾掉落物品的時間 (注意事項 3)
// 此時間必須先加上給予魔物最大傷害的玩家可優先撿拾掉落物品的時間
// 也就是：第一人的時間 + 第二人的時間 = 第二人可優先檢取的時間
item_second_get_time: 1000

// 同上，給予魔物傷害第三大的角色的揀拾優先時間 (注意事項 3 / 1000)
// (效果產生在 mvp_item_second_get_time 之後)
item_third_get_time: 1000

// 給予 MVP 魔物最大傷害的玩家可優先撿拾掉落物品的時間 (注意事項 3)
mvp_item_first_get_time: 10000

// 給予 MVP 魔物次大傷害的玩家可優先撿拾掉落物品的時間 (注意事項 3)
// (效果產生在 mvp_item_first_get_time 之後)
mvp_item_second_get_time: 10000

// 給予 MVP 魔物第三大傷害的玩家可優先撿拾掉落物品的時間 (注意事項 3)
// (效果產生在 mvp_item_second_get_time 之後)
mvp_item_third_get_time: 2000

// 物品掉落比率設定 (注意事項 2 / 100 / 1 = 0.01% / 10000 = 100%)
// 注: 若某物品的掉落率為 3000 (30%)，而掉落比率設定為 1000 (十倍) 使某物品的掉落率變為 30000 (300%) 時
//     會因為最大掉落率為 10000 (100%) 而由 30000 (300%) 自動修正為 10000 (100%)
//     同理，若某物品的掉落率為 5 (0.05%)，而掉落比率設定為 10 (十分之一倍) 使某物品的掉落率變為 0.5 (0.005%) 時
//     會因為最小調落率為 1 (0.01%) 而由 0.5 (0.005%) 自動修正為 (0.01%)
// 一般類道具掉落比率/最小掉落率/最大掉落率 (如搜集品)
item_rate_common: 100
item_rate_common_boss: 100
item_drop_common_min: 1
item_drop_common_max: 10000

// 補品類道具掉落比率/最小掉落率/最大掉落率 (如紅色藥水)
item_rate_heal: 100
item_rate_heal_boss: 100
item_drop_heal_min: 1
item_drop_heal_max: 10000

// 使用類道具掉落比率/最小掉落率/最大掉落率 (如蒼蠅翅膀)
item_rate_use: 100
item_rate_use_boss: 100
item_drop_use_min: 1
item_drop_use_max: 10000

// 裝備類掉落比率/最小掉落率/最大掉落率 (如短劍、大衣)
item_rate_equip: 100
item_rate_equip_boss: 100
item_drop_equip_min: 1
item_drop_equip_max: 10000

// 卡片類掉落比率/最小掉落率/最大掉落率 (如波利卡片)
item_rate_card: 100
item_rate_card_boss: 100
item_drop_card_min: 1
item_drop_card_max: 10000

// MVP 物品最小掉落率/最大掉落率
item_rate_mvp: 100
item_drop_mvp_min: 1
item_drop_mvp_max: 10000

// The rate adjustment for card-granted item drops.
item_rate_adddrop: 100
item_drop_add_min: 1
item_drop_add_max: 10000

// 箱子類掉落比率/最小掉落率/最大掉落率(如神秘箱子)
item_rate_treasure: 100
item_drop_treasure_min: 1
item_drop_treasure_max: 10000

// 是否採用對數模式掉落? (注意事項 1)
// 對數模式是用於衡量非線性掉落率影響的方程式
// 掉落率(x,y)=x * (5 - log(x)) ^ (ln(y) / ln(5))
// x是普通掉落率,y是調整後的掉落倍率(item_rate變量最優先)
// 使用追蹤表來顯示item_rate對對數模式掉落率的影響
// Y:普通掉落率
// X:倍數掉落率(例如:item_rate_equip)
//  X\Y | 0.01 0.02  0.05  0.10  0.20  0.50  1.00  2.00  5.00 10.00 20.00
// -----+---------------------------------------------------------------
//   50 | 0.01 0.01  0.03  0.06  0.11  0.30  0.62  1.30  3.49  7.42 15.92
//  100 | 0.01 0.02  0.05  0.10  0.20  0.50  1.00  2.00  5.00 10.00 20.00
//  200 | 0.02 0.04  0.09  0.18  0.35  0.84  1.61  3.07  7.16 13.48 25.13
//  500 | 0.05 0.09  0.22  0.40  0.74  1.65  3.00  5.40 11.51 20.00 33.98
// 1000 | 0.10 0.18  0.40  0.73  1.30  2.76  4.82  8.28 16.47 26.96 42.69
// 2000 | 0.20 0.36  0.76  1.32  2.28  4.62  7.73 12.70 23.58 36.33 53.64
// 5000 | 0.50 0.86  1.73  2.91  4.81  9.11 14.45 22.34 37.90 53.91 72.53
//10000 | 1.00 1.67  3.25  5.28  8.44 15.24 23.19 34.26 54.57 72.67 91.13
//20000 | 2.00 3.26  6.09  9.59 14.83 25.49 37.21 52.55 77.70 97.95  100%
//50000 | 5.00 7.87 13.98 21.12 31.23 50.31 69.56 92.48  100%  100%  100%
item_logarithmic_drops: no

// 是否允許怪物的掉寶率為0？（預設為允許）
drop_rate0item: yes

// drop_by_luk: Leave at 0 to use normal drop system.  Anything higher than 0 will allow luk to affect drop rates. Note that both methods can be combined (the old method is applied first).

// luk值是否影響掉寶率.  Anything higher than 0 will allow luk to affect drop rates, based on a percentage.
// 設成100時，每點luk加1%的額外掉寶率，100的luk時掉寶率為基礎掉寶率的一倍
// 同樣，設成50的話，100luk時，將會有150%掉寶率
drops_by_luk: 0

//Alternate System: Your luk affects the drop rates on a relative basis.
//Setting to 100 means each luk adds 1% chance to find items
//(So at 100 luk, everything will have double chance of dropping).
drops_by_luk2: 0

// 擁有尋找礦石技能時礦石類物品掉落的比率 (預設為 100)
finding_ore_rate: 100

// 消滅煉金術士所召喚的嗜人花及氣泡蟲是否會掉落物品與給予經驗值 (注意事項 1)
// - 0/no: 什么也不掉落
// - 1/yes: 只有氣泡蟲會掉落物品
// - 2: 所有煉金術士召喚的魔物都會掉落物品
alchemist_summon_reward: 1

// 是否廣播某玩家打到了什麼物品 （0.01的幾率）
// 注意：對偷竊到的重要物品同樣廣播
// 0=不廣播
// 1=僅廣播掉寶率為0.01%的物品
// 333=僅廣播掉寶率為3.33%以下的物品
// 10000=全部廣播
rare_drop_announce: 0
