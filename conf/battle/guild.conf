// eAthena Battle Configuration File
// Originally Translated by Peter Kieser <pfak@telus.net>
// Made in to plainer English by Ancyker
//--------------------------------------------------------------
//注意事項 1: 使用 on/off，yes/no，1/0 設置開啟或關閉
//注意事項 2: 用百分率表示比率，100即一般設定(100%)，200表示兩倍(200%)，
//   依此類推
//--------------------------------------------------------------

// 建立公會是否需要消耗華麗金屬 (注意事項 1)
guild_emperium_check: yes

// 公會成員貢獻經驗值比率上限 (50 = 50%)
guild_exp_limit: 50

// 一個公會可以擁有幾座公會城堡 (0 = 無限制)
// 譯註: 目前設定為 0 以外的數字會造成攻城戰時一打華麗金屬 Map-Server 就 Dump
// 	 所以目前此設定無用，一定要設為 0
guild_max_castles: 0

// Activate guild skills delay by relog? (Note 1)
// Oficial setting is "no" but this prevent the abuse of skiping the 5 minutes delay on guild master relog.
guild_skill_relog_delay: no

// 攻城戰中對城堡裡怪物或守衛的傷害比率 (注意事項 2)
castle_defense_rate: 100

// 攻城戰中近距離物理攻擊的傷害比率 (注意事項 2)
gvg_short_attack_damage_rate: 80

// 攻城戰中遠距離物理攻擊傷害的比率 (注意事項 2)
gvg_long_attack_damage_rate: 80

// 攻城戰中技能傷害比率（狂擊等？） (注意事項 2)
gvg_weapon_attack_damage_rate: 60

// 攻城戰中魔法傷害比率 (注意事項 2)
gvg_magic_attack_damage_rate: 60

// 攻城戰中物理攻擊和魔法攻擊意外的傷害比率 (鷹和陷阱等) (注意事項 2)
gvg_misc_attack_damage_rate: 60

// 攻城戰中閃避率的下降限制 官方為20 (注意事項 2)
// 注意：如果設定20，則表示原有閃避率下降20％
gvg_flee_penalty: 20

// 攻城戰中華麗金屬被破壞後, 延遲多久時間才宣布城堡易主且將玩家與魔物全部清除 (毫秒)
gvg_eliminate_time: 7000

// 修改工會圖標是否需要升級"工會的榮耀"技能.
// 技能"工會的榮耀"是否需要學習？
// 修改工會圖標是否需要升級此技能？(注意事項 1)
// 注意: 此工會技能至應用於 2004-10-25a 的 Sakexe 或之後
// 注意: 官方沒有應用此設定，請酌情使用
require_glory_guild: no

// Limit Guild alliances. Value is 0 to 3.
// If you want to change this value, clear the guild alliance table.
// Default is 3
max_guild_alliance: 3
