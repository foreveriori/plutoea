//--------------------------------------------------------------
//注意事項 1: 使用 on/off，yes/no，1/0 設置開啟或關閉
//注意事項 2: 用百分率表示比率，100即一般設定(100%)，200表示兩倍(200%)，
//   依此類推
//注意事項 3: 設定值不限制於 60K (如下)
// 其他資訊:
// 所有的選項的值最多設置到 60K (aprox) 針對 注意事項 2 
// 就是600%，針對 注意事項 3 就是60秒.
// 1000 毫秒(miliseconds)為 1 秒.
// 除非有其他的系統給定值，否則所有設置
// 的最小值為0
//--------------------------------------------------------------

// 若同一隊伍中的成員偷到物品是否公開讓全隊伍的人知道 (注意事項 1)
show_steal_in_same_party: no

// 如果開啟了團隊物品共用，是否顯示誰拾取了物品
// tell the picker which party-member received the item? (注意事項 1)
show_party_share_picker: no

// 當組隊設定物品平均分配後的分配物品方法:
// 
// 0: 正常 (把撿到的物品隨機地給隊中成員)
// 1: 對非魔物物品分享關閉 (玩家/寵物掉落)
// 2: 順序循環 (把撿到的物品順序分配給隊中成員)
// 3: 1+2
party_item_share_type: 0

// 如果組隊的玩家發呆則不能共享組隊經驗?
// Set to no, or the amount of seconds (NOT milliseconds) that need to pass before considering
// a character idle.
// Characters in a chat/vending are always considered idle.
// A character's idle status is reset upon item use/skill use/attack (auto attack counts too)/movement.
idle_no_share: no

// 組隊模式中經驗值分配
// 當組隊的多位角色分享經驗時,每位隊員都會得到 10％ 的額外經驗獎勵
// 此設定若高於 0 則使用不同的經驗獎勵公式. 經驗 ＝ 額外獎勵的經驗×c×(c-1)/10 (c為分享經驗的玩家數)
// 加上額外獎勵的經驗，如果一個隊伍共有25人，分享經驗的為12人，則額外獎勵的經驗為 25×12×11/10 ，即300％，
// 意思就是得到的經驗值將為原經驗值的 430％，每一個分享者將會得到原怪物經驗的35％
party_even_share_bonus: 0

// 具負面效果的團體技能是否施展到同隊伍中的其他隊友身上? (注意事項 1)
party_skill_penalty: yes
