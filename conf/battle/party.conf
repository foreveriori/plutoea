// Made in to plainer English by Ancyker
//--------------------------------------------------------------
//注意事項 1: 使用 on/off，yes/no，1/0 設置開啟或關閉
//注意事項 2: 用百分率表示比率，100即一般設定(100%)，200表示兩倍(200%)，
//   依此類推
//--------------------------------------------------------------

// 若同一隊伍中的成員偷到物品是否公開讓全隊伍的人知道 (注意事項 1)
show_steal_in_same_party: no

// 更新地圖上隊員列表多少間隔時間更新一次 (毫秒)
party_update_interval: 1000

// 更新隊員血量顯示的方法:
// 0: Aegis - 每次HP變更時即更新 (需要頻寬)
// 1: eAthena - 隨組隊地圖點更新 (一秒更新一次)
party_hp_mode: 0

// 如果開啟了團隊物品共用，是否顯示誰拾取了物品 (注意事項 1)
show_party_share_picker: yes

// 當 'show_party_share_picker' 啟用時，什麼類型的物品將會被拾取將會顯示?
// 1:   IT_HEALING,  2:   IT_UNKNOWN,  4:    IT_USABLE, 8:    IT_ETC,
// 16:  IT_WEAPON,   32:  IT_ARMOR,    64:   IT_CARD,   128:  IT_PETEGG,
// 256: IT_PETARMOR, 512: IT_UNKNOWN2, 1024: IT_AMMO,   2048: IT_DELAYCONSUME
// 262144: IT_CASH
show_picker.item_type: 112

// 當組隊設定物品平均分配後的分配物品方法:
// 
// 0: 正常 (把撿到的物品隨機地給隊中成員)
// 1: 對非魔物物品分享關閉 (玩家/寵物掉落)
// 2: 順序循環 (把撿到的物品順序分配給隊中成員)
// 3: 1+2
party_item_share_type: 0

// 如果組隊的玩家發呆則不能共享組隊經驗?
// 若玩家 開啟聊天室/露天商店 也會被視為發呆
// 沒有發呆的判定為 使用道具/技能使用/攻擊/走動
idle_no_share: no

// 組隊模式中經驗值分配
// 當組隊的多位角色分享經驗時,每位隊員都會得到 10％ 的額外經驗獎勵
// 此設定若高於 0 則使用不同的經驗獎勵公式. 經驗 ＝ 額外獎勵的經驗×c×(c-1)/10 (c為分享經驗的玩家數)
// 加上額外獎勵的經驗，如果一個隊伍共有25人，分享經驗的為12人，則額外獎勵的經驗為 25×12×11/10 ，即300％，
// 意思就是得到的經驗值將為原經驗值的 430％，每一個分享者將會得到原怪物經驗的35％
party_even_share_bonus: 0

// Display party name regardless if player is in a guild.
// Official servers do not display party name unless the user is in a guild. (Note 1)
display_party_name: no
