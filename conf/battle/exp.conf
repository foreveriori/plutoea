// eAthena Battle Configuration File
// Originally Translated by Peter Kieser <pfak@telus.net>
// Made in to plainer English by Ancyker
//--------------------------------------------------------------
//Note 1: 使用 on/off，yes/no，1/0 設置開啟或關閉
//Note 2: 用百分率表示比率，100即一般設定(100%)，200表示兩倍(200%)，
//   依此類推
//Note 3: 設定值不限制於 60K (如下)
// 其他資訊:
// 所有的選項的值最多設置到 60K (aprox) 針對 Note 2 
// 就是600%，針對 Note 3 就是60秒.
// 1000 毫秒(miliseconds)為 1 秒.
// 除非有其他的系統給定值，否則所有設置
// 的最小值為0
//Note 4: The max level of classes is specified in the exp table.
// See files db/exp.txt and db/exp2.txt to change them.
//--------------------------------------------------------------

// Base 經驗值倍率 (Note 2) (Note 3)
base_exp_rate: 100

// Job 經驗值所得倍率 (Note 2) (Note 3)
job_exp_rate: 100

// 玩家消滅魔物后是否可以連續升級 (Note 1 / yes)
// 譯注: 若玩家 Lv.1 , Lv.1 升級到 Lv.2 所需經驗值為 2 , Lv.2 升級到 Lv.3 所需經驗值為 3
//       (Lv.1 升級到 Lv.3 所需經驗值總和為 5)
//       則若玩家消滅魔物后所得經驗值為 6 , 是否可以由 Lv.1 直接升級到 Lv.3
//
// 重要譯注: 在設定為 no 的情況下, 若 exp 表中設定的值可能造成連續升級超過兩級以上,
//           則玩家一級都不會升, 魔物消滅后所得到的經驗值會是 0
//
multi_level_up: no

// Setting this can cap the max experience one can get per kill specified as a
// % of the current exp bar. (Every 10 = 1.0%)
// For example, set it to 500 and no matter how much exp the mob gives, 
// it can never give you above half of your current exp bar.
max_exp_gain_rate: 0

// 消滅魔物時的經驗值計算方式:
// 0 - jAthena's, 以對魔物所造成的傷害為百分比計算 (魔物 HP 減少的量)
// 1 - eAthena's, 以對魔物的總攻擊傷害為百分比計算 (攻擊數值的量)
exp_calc_type: 0

// MVP 物品掉落比率，此處指 MVP 會掉落的所有物品
// MVP 經驗值取得比率 (Note 2 / 100)
mvp_exp_rate: 100

// 使用治愈術所獲得的經驗值
// (Note 2 / 0 : 100 表同回復量、200 表兩倍回復量。如果在經驗值一倍的情況下可設定 5-10)
heal_exp: 0

// 使用復活術所得到的經驗值 (Note 2 / 0 : 每一單位為 0.01%)
// 所得經驗值 = (被復活者所持經驗值) * (復活者與被復活者等級差/100) * (本項設定值/10000)
// 如: 本項設定值為 1 時 Lv.90 存活者對 Lv.80 經驗值 5000000 之死亡者施展復活術所得經驗值為 50
resurrection_exp: 0

// 與 NPC 交易使用低價買進和高價賣出技能時所獲得的經驗比率 (Note 2 / 0)
// 所得經驗值 = (所得到的凈利 * 技能等級) * 本項設定值 / 10000
// 如: 本項設定值為 1 時以低買 10 級買入原價 40000 元的物品 (7.6 折為 30400 元, 凈利為 9600 元) 可得經驗值 960
shop_exp: 0

// 玩家在 PVP 場所消滅 '魔物' (非指其他玩家) 時是否可取得經驗值 (Note 1 / no)
// 設定為 no 則 PK 模式中消滅魔物無法取得經驗值，意即無法升級
pvp_exp: yes

// 玩家死亡懲罰設定
// 0 = 無
// 1 = 失去目前等級到下次升級所需經驗值的一定比率，此比率在下面設定
// 2 = 失去現有經驗值的一定比率，此比率在下面設定
death_penalty_type: 1

// Base 經驗值懲罰比率 (Note 2 / 100 = 1%)
death_penalty_base: 100

// Job 經驗值懲罰比率 (Note 2 / 100 = 1%)
death_penalty_job: 100

// 死亡時失去 Zeny 的比率 (Note 2 / 0 / 100 = 1%)
// NOTE: It is a percentage of their zeny, so 100 = 1%
zeny_penalty: 0

// 消滅魔物時是否顯示所獲得的經驗值 (Note 1 / no)
disp_experience: no

//得到金錢時是否提示
disp_zeny: no

// 在重置點數時是否使用db/statpoint.txt來計算素質點數？
// 如果設成no，新的計算公式將保留額外獲得的素質點數（如轉生獎勵，素質點商人）
use_statpoint_table: yes
