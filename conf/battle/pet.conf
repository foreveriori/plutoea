// Made in to plainer English by Ancyker
//--------------------------------------------------------------
// Note 1: 是或否標籤 (on/off, yes/no 或 1/0)
// Note 2: 百分比標籤 (100 means 100%)
// Note 3: 指定適用於何種類型的標籤
//         類型 (1: 玩家，2: 魔物，4: 寵物，8: 生命體)
//--------------------------------------------------------------

// 寵物捕獲機率 (Note 2)
pet_catch_rate: 100

// 可以任意變更寵物名稱 (Note 1)
pet_rename: no

// 餵食寵物時親密度上升的比率 (Note 2)
pet_friendly_rate: 100

// 寵物飢餓程度的上升比率 (Note 2)
pet_hungry_delay_rate: 100

// 寵物變成 '非常饑餓' 時所減少的親密度 (預設值: 5)
// 註釋: 寵物的親密值為0至1000，當降至0的時候寵物會消失
pet_hungry_friendly_decrease: 5

// 寵物是否需要裝備裝飾品才能使用技能 (Note 1)
pet_equip_required: no

// 主人攻擊時，寵物是否會一起攻擊 (Note 1)
pet_attack_support: no

// 主人受傷時，寵物是否會反擊 (Note 1)
pet_damage_support: no

// 寵物支援主人的最低親密度，預設值900
// 可以設定0至1000， 達到要求的親密度時，寵物有50%的機率會支援主人
// 到達最大值(1000)時，機率將會上升至150%
pet_support_min_friendly: 900

// 寵物支援主人的最低親密度，預設值900
// 設定到達親密度時，寵物將會支援角色能力值 (官方伺服器所設定的部分)
pet_equip_min_friendly: 900

// 寵物是否會使用技能 (Note 1)
// 註釋: 必須要先設將寵物攻擊支援打開，此項設定才會生效
pet_status_support: no

// 寵物使用技能的機率 (Note 2)
// 影響 pet_attack_support & pet_damage_support.
pet_support_rate: 100

// 主人是否能獲得寵物傷害部分的經驗值 (Note 1)
pet_attack_exp_to_master: no

// 經驗值比率，寵物所造成傷害，使主人所獲得的經驗值百分比 (Note 2)
pet_attack_exp_rate: 100

// 寵物等級系統，設定0為關閉 (預設值)
// 當開啟時，設定寵物的等級會是主人等級的百分之多少 (Note 2)
// 設定200%，寵物將會擁有主人的兩倍等級，設定50%，寵物的等級將會變成主人等級的一半
pet_lv_rate: 0

// 寵物等級系統開啟時，寵物的最高素質
pet_max_stats: 99

// 寵物等級系統開啟時，寵物的最小傷害值與最大傷害值設定
// 這些設定只適用於ATK1與ATK2
// 如果開啟了pet_str設定，則寵物的攻擊力為 base_atk + pet_max_atk2
pet_max_atk1: 500
pet_max_atk2: 1000

// 在攻城戰時，寵物是否自動收成寵物蛋
// 如果設定是，在公會城堡裡面，寵物將會自動變成寵物蛋
pet_disable_in_gvg: no