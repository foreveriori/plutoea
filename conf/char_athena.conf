// Athena Character configuration file.

// Note: "Comments" are all text on the right side of a double slash "//"
// Whatever text is commented will not be parsed by the servers, and serves
// only as information/reference.

// 伺服器連線使用者帳號與密碼
userid: s1
passwd: p1

// 伺服器名稱，可以使用ASCII 160 作為空格字元
// 注意：伺服器名稱中不能帶空格，否則公會圖會無法出現!
server_name: eAthena

// 伺服器顯示名稱：要在4至23位元組之間
wisp_server_name: Server

// 登錄伺服器 IP
// 角色伺服器連接登入伺服器的IP
// 如果你的伺服器運作在防火牆或是多網卡後面，你應該設定這裡
// 在這種情況下，你需要指定你希望能與外面通訊的的 IP 地址
//login_ip: 127.0.0.1

// 如果你是一個網卡配置了多個IP，就需要配置這裡
// 注意：當你希望在多個伺服器上使用相同的端口時，此設置允許你在多個接口
// 中運行多個伺服器
//bind_ip: 127.0.0.1

// 登錄伺服器連接埠
login_port: 6900

// 角色伺服器IP
// 角色伺服器對外的IP
// 如果你的伺服器運作在防火牆或是多網卡後面，你應該設定這裡
// 在這種情況下，你需要指定你希望能與外面通訊的的 IP 地址
// char_ip:127.0.0.1

// 角色伺服器連接埠
char_port: 6121

// 在每條資訊前面輸出的時間戳格式
// 最多包含20個字符
// 通常格式包括
// %I:%M:%S %p (小時：分鐘：秒 12小時制, AM/PM 格式)
// %H:%M:%S (小時：分鐘：秒, 24 小時制)
// %d/%b/%Y (日/月/年)
// 可參考 strftime() 手冊查詢可用的其他格式
//timestamp_format: [%d/%b %H:%M]

//If redirected output contains escape sequences (color codes)
stdout_with_ansisequence: no

//對console輸出的資訊進行過濾選項
//1: 隱藏普通資訊
//2: 隱藏狀態資訊
//4: 隱藏注意資訊
//8: 隱藏警告資訊
//16: 隱藏錯誤及SQL錯誤資訊
//32: 隱藏偵錯訊息
//例子: "console_silent: 7"隱藏普通、狀態和注意資訊 (1+2+4)
console_silent: 0

// Console Commands
// 准許 console 指令 開啟/關閉
// 這個指令被疊加紀錄在 log.file 內
console: off

// 強制玩家輸入電子郵件信箱
// 選項開啟時，如果玩家的信箱是預設的，這玩家連線時(到map上)將會允許以下情況：
// - 至少建立1 個腳色
// - 選擇 1個 個腳色
// - 選擇'刪除' 需要輸他的e-mail才能被執行.(如果直接選擇 '確定'，將會顯示 'E-MAIL地址錯誤' )
// - 如果他的 e-mail 是正確的，這個玩家將成功連線在遊戲中 (會儲存最後輸入過的 e-mail)
// - 如果他的e-mail 不正確，他會看見 'E-MAIL地址錯誤' 這個訊息，而且必須再選擇一次移除.
// - 在進入遊戲之後(當玩家正線上上地圖中時)， DEL 與 SEL/OK 按鈕會在下一次連線正常運作.
// 重新開始：如果在他按 OK 按鈕之後出現 'E-MAIL地址錯誤' 的訊息
//	   那這位玩家必須點選 '刪除' 按鈕還有登錄他的新 e-mail 用在執行遊戲
// 預設值是0, 管理者必須在開啟這功能前向玩家們說明這點.
email_creation: 0

// 伺服器種類
// 沒有什麼特別的功能，只是在伺服器名稱後面加上說明
// 0=正常, 1=維護中, 2=18禁, 3=收費, 4=免費
char_maintenance: 0

// 是否允許建立新角色
// 現在已確實支援 [Kevin]
char_new: 1

// 在伺服器狀態中顯示新建角色
char_new_display: 0

// 連線到此伺服器的最大使用者人數.設定0為無限制.
max_connect_user: 0

// 突破最大人數限制的最小GM等級
gm_allow_level: 99

// 伺服器多久儲存所有檔案時間間格? (秒為單位)
// 注意: 對於TXT版本中所有的數據文件都有效
// SQL版本的儲存事件控制在map配置文件中
autosave_time: 60

// 當存取 角色/公會/組隊/寵物　資訊的時候是否顯示在命令提示列上
save_log: yes

// 角色伺服器 存檔資料
char_txt: save/athena.txt

// 好友名單存檔檔案
friends_txt: save/friends.txt

// 遊戲起始點的地圖名稱與座標
start_point: new_1-1,53,111

// 初學者一開始配發的武器
start_weapon: 1201

// 初學者一開始配發的盔甲
start_armor: 2301

// 初學者一開始配發的錢
start_zeny: 0

// 聲望系統 名單上限
fame_list_alchemist: 10
fame_list_blacksmith: 10
fame_list_taekwon: 10

// 公會獲得的經驗值修改
// 調整稅率在增加到公會之前. 例如,
// 假如設成 200, 公會將得到兩倍玩家稅率的經驗值
guild_exp_rate: 100

// 未知的角色名稱
unknown_char_name: 無名

// 是否記錄角色伺服器日誌?
log_char: 1

// Log 檔案名稱
char_log_filename: log/char.log

// 允許名字中大小寫
// 範例：Test-test-TEST-TesT; 設定: 0 不允許 (預設值), 1 允許
name_ignoring_case: no

// 角色名稱符號位元組管理 位元組表(0x00-0x1f) 是非標準的.設定值總共有：
// NOTE: Applies to character, party and guild names.
// 0: 沒有限制(預設)
// 1: 只允許在 'char_name_letters'中設定的 字母/符號.
// 2: 禁止在'char_name_letters'設定的字母/符號，以外的全都允許
char_name_option: 0

// Set the letters/symbols that you want use with the 'char_name_option' option.
// Note: Don't add spaces unless you mean to add 'space' to the list.
char_name_letters: abcdefghijklmnopqrstuvwxyz ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890

// Character rename option. When set to yes, the server will send an extended 
// char-info packet, informing whether the character can be renamed or not.
// NOTE: This functionality is not implemented.
// NOTE: This option is for compatibility with kRO sakray 2006-10-23 and newer.
//       !Do not use it for any other type of client since it will crash them!
char_rename: yes

// 一個帳號可以最多建立幾個角色？(0 = 關閉) [只有SQL可使用]
chars_per_account: 0

// 依基本等級限制腳色刪除
// 0: 無限制 (玩家可以刪除角色，無論等級多少)
// -X: 你不能刪除基本等級 <= X 的角色
// Y: 你不能刪除基本等級 >= Y 的角色
// 例: char_del_level: 80 (玩家不能刪除基本等級大於80的角色)
char_del_level: 0

// DB資料夾所在目錄 (item_db.txt, 其他.)
db_path: db

//備註: 以下的線上列表檔案只對TXT版有效

// 線上玩家收到的文字訊息清單存檔名稱
online_txt_filename: online.txt

// 線上玩家收到的文字訊息清單存檔名稱,html版本
online_html_filename: online.html

// 選擇顯示玩家清單模式
// 分類顯示一堆玩家可以讓龜速電腦節省一些時間
// 0: 沒有分類(預設值)
// 1: 依照字母順序排列
// 2: 依照擁有金錢數量的順序排列
// 3: 依照基本等級順序排列
// 4: 依照職業號碼排列(與相同職業的 job 等級順序)
// 5: 依照所在地圖字母順序排列
online_sorting_option: 0

// 線上上檔案中選擇顯示你想檢視的欄位，有下面的附加選項：
// (如果設定值是0, 將沒有檔案)
// 1: 名字 (只是名字,沒有任何像GM的功能)
// 2: 職業
// 4: 等級
// 8: 地圖名稱
// 16: 地圖名稱與座標
// 32: zenys
// 64: 名字(在GM名稱前面加上'GM')
// 預設值: 1 (只有名字)
online_display_option: 1

// 設定顯示'GM'字樣的最小GM等級
online_gm_display_min_level: 20

// 線上人html檔案的定期重新整理時間(秒數)
online_refresh_html: 20

import: conf/import/char_conf.txt
