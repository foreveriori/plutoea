// Athena Character configuration file.

// 伺服器連線使用者帳號與密碼
userid: s1
passwd: p1

// 伺服器名稱，可以使用ASCII 160 作為空格字元
// NOTE: You should not use spaces in the server name, or guild emblems won't work client-side!
server_name: eAthena

// 伺服器顯示名稱：要在4至23位元組之間
wisp_server_name: Server

// Login 伺服器 IP
// The character server connects to the login server using this IP address.
// NOTE: This is useful when you are running behind a firewall or are on
// a machine with multiple interfaces.
//login_ip: 127.0.0.1

// The character server listens on the interface with this IP address.
// NOTE: This allows you to run multiple servers on multiple interfaces
// while using the same ports for each server.
//bind_ip: 127.0.0.1

// Login 伺服器 Port
login_port: 6900

// Character Server IP
// The character server exports this IP address to the entire world.
// NOTE: You should only need to set this if you are running behind a
// firewall or are on a machine with multiple interfaces.
// char_ip:127.0.0.1

// 角色伺服器連接埠
char_port: 6121

// 在每條資訊前面輸出的時間戳格式
// Can at most be 20 characters long.
// 通常格式包括
// %I:%M:%S %p (hour:minute:小時:分種 12小時制, AM/PM 格式)
// %H:%M:%S (小時：分種：秒, 24 小時制)
// %d/%b/%Y (日/月/年)
// 可參考 strftime() 手冊查詢可用的其他格式
//timestamp_format: [%d/%b %H:%M]

// 對console輸出的資訊進行過濾選項
// 1:隱藏普通資訊
// 2: 隱藏狀態資訊
// 4: 隱藏注意資訊
// 8: 隱藏警告資訊
// 16: 隱藏全部資訊
// 例子: "console_silent: 7"隱藏普通、狀態和注意資訊 (1+2+4)
console_silent: 0

// Console Commands
// 準許 console 指令 開啟/關閉
// 這個指令被疊加紀錄在 log.file 內
console: off

// 使用者設定 e-mail 的選項
// 當開啟這個選項時，如果一個玩家有輸入一個預設的 e-mail，這玩家連線時(還在 map上)將會準許以下情況：
// - 至少創建1 個character
// - 建立在最后的 character
// - 選擇 1個 character
// - 選擇移除 需要輸入他/她 的e-mail才能被執行.(如果直接選擇‘確定’，游戲將會顯示‘invalid e-mail’（電子郵件錯誤）)
// - 如果 他/她 的 e-mail 是正確的，這個玩家將成功連線在游戲中 (會儲存最后輸入過的 e-mail)
// - 如果 他/她 的e-mail 不正確， 他/她 會看見 'incorrect e-mail'（電子郵件錯誤）這個訊息而且必須再選擇一次移除.
// - 在進入游戲之后(當玩家正線上上地圖中時)， DEL 與 SEL/OK 按鈕會在下一次連線正常運作.
// 重新開始：如果在 他/她 按 OK 按鈕之后出現 "incorrect/invalid e-mail"（電子郵件錯誤） 的訊息
//	   那這位玩家必須點選 'DEL' 按鈕還有登陸 他/她 的新 e-mail 用在執行游戲
// 預設值是0, 因為管理者必須在開啟這功能前向他們的玩家先說明這點.
email_creation: 0

// 是否進入　Character server 維護模式
char_maintenance: 0

// 是否允許建立新角色
// Now it is actually supported [Kevin]
char_new: 1

// 在伺服器狀態中顯示新建角色
char_new_display: 0

// 連線到此Server的最大使用者人數.設定0為無限制.
max_connect_user: 0

// When set to yes, the char server will refuse connections from players already online.
// When a login attempt is rejected, the account in question will be booted from all the connected map servers.
// Note that this only works within the char-server and it's connected mapservers,
// the charserver cannot know if the same account is logged on in other char servers.
// 如果你使用單角色伺服器,可以關閉它.
online_check: yes

// 突破最大人數限制的最小GM等級
gm_allow_level: 99

// 用于確認在char-server與其他Server之間的玩家IP (部分 anti-hacking 系統)
// 如果玩家的IP有不同的情形，系統會拒絕連線.
// 設定 0/off/no 是表示不用確認 IP
// 如果你想確認IP的話請設定 1/on/yes (預設值)
// 注意：如果你開啟這個選項，請確認你的 本機/區網/廣域網路 玩家使用的是正確的IP (在xml內可設定)來與這臺Server連線,
//       而且你的區域網路必須有正確的設定(!),eathena必須在區域網路上運作正常。
check_ip_flag: yes

// Server儲存所有檔案時間間格(以秒計算)
// Note: Applies to all data files on TXT servers.
// On SQL servers, it applies to guilds (character save interval is defined on the map config)
autosave_time: 60

// 當存取 角色/工會/組隊/寵物　資訊的時候是否顯示在控制臺上
save_log: yes

// Character server 存檔資料
char_txt: save/athena.txt

// 選擇要不要備份檔案(yes/no, 0/1,其他...)
// 預設值是'no', 因為根本沒作什么.事實上,characters檔案已經沒有其他的問題在建立/儲存上了.
backup_txt_flag: no

// Character server 存檔資料(備份)檔案名字
backup_txt: save/athena_backup.txt

// 好友名單存檔檔案
friends_txt: save/friends.txt

// 游戲起始點的地圖名稱與座標
start_point: new_1-1.gat,53,111

// 初心者一開始配發的武器
start_weapon: 1201

// 初心者一開始配發的盔甲
start_armor: 2301

// 初心者一開始配發的錢
start_zeny: 0

// Size for the fame-lists
fame_list_alchemist: 10
fame_list_blacksmith: 10
fame_list_taekwon: 10

// 未知的角色名稱
unknown_char_name: Unknown

// Log 檔案名稱
char_log_filename: log/char.log

// 允許名字中大小寫
// 範例：Test-test-TEST-TesT; 設定: 0 不允許 (預設值), 1 允許
name_ignoring_case: 0

// 角色名稱符號位元組管理 位元組表(0x00-0x1f) 是非標準的.設定值總共有：
// 0: 沒有限制(預設)
// 1: 只允許在 'char_name_letters'中設定的 字母/符號.
// 2: 禁止在'char_name_letters'設定的字母/符號，以外的全都允許
char_name_option: 0

// Set the letters/symbols that you want use with the 'char_name_option' option.
// Note: Don't add spaces unless you mean to add 'space' to the list.
char_name_letters: abcdefghijklmnopqrstuvwxyz ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890

// 線上玩家收到的文字訊息清單存檔名稱
online_txt_filename: online.txt

// 線上玩家收到的文字訊息清單存檔名稱,html版本
online_html_filename: online.html

// 選擇顯示玩家清單模式
// 分類顯示一堆玩家可以讓龜速電腦節省一些時間
// 0: 沒有分類(預設值)
// 1: 照字母順序排列
// 2: 照擁有zenys數量的順序排列
// 3: 照Base LV 順序排列
// 4: 照職業號碼排列(與相同職業的 job 等級順序)
// 5: 照所在地圖字母順序排列
online_sorting_option: 0

// 線上上檔案中選擇顯示你想檢視的欄位，有下面的附加選項：
// (如果設定值是0, 將沒有檔案)
// 1: 名字 (只是名字,沒有任何像GM的功能)
// 2: 職業
// 4: 等級
// 8: 地圖名稱
// 16: 地圖名稱與座標
// 32: zenys
// 64: 名字(在GM名稱前面加上'GM')
// 預設值: 1 (只有名字)
online_display_option: 1

// 設定顯示'GM'字樣的最小GM等級
online_gm_display_min_level: 20

// 線上人html檔案的定期重新整理時間(秒數)
online_refresh_html: 20

// 是否記錄用戶的角色變動
log_char: 1

// 一個帳號可以最多建立幾個角色？(0 = 關閉) [只有SQL可使用]
chars_per_account: 0

// What folder the DB files are in (item_db.txt, etc.)
db_path: db

import: conf/import/char_conf.txt
