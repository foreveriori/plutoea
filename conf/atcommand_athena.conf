// 重新載入status資料庫(超級管理命令)
reloadstatusdb: 99

// 重新載入使用者資訊資料庫 (管理員指令)
reloadpcdb: 99

// 重新讀入motd檔案到記憶體 (超級管理命令)
reloadmotd: 99

// 改變另一個角色的GM等級
// (持續直到重開, 或gm列表重新讀取)
adjgmlvl: 99

// 改變 @ 指令所需要的GM等級
// (效果持續直到重開或指令重新讀取)
adjcmdlvl: 99

// 將所有角色的外觀改變成魔物的外觀 (超 Kuso 的啦!)
disguiseall: 99
undisguiseall: 99

// 玩家禁言
mute: 99
mutearea: 99
stfu: 99

// 使你無法被攻擊 (魔物/玩家/技能 無法 瞄準/攻擊 你, 超級管理命令)
monsterignore: 99
battleignore: 99

//---------------------------------------------------------------
// 99: 天氣系統 (目前執行後似乎沒有辦法取消，所以不建議使用)

// 下雪效果
snow: 99

// 陰天效果
clouds: 99

// 陰天效果2
clouds2: 99

// 起霧效果
fog: 99

// 煙花效果
fireworks: 99

// 櫻花效果
sakura: 99

// 落葉效果
leaves:99

// 停止所有天氣效果
clearweather: 99

//---------------------------------------------------------------
// 0: 信件系統 - SQL 版專用指令集 - 一定要開啟

// 檢查有多少封信件
checkmail: 1

// 列出所有的信件
listmail: 1

// 列出新收到的信件
listnewmail: 1

// 閱讀信件
readmail: 1

// 寄出信件
sendmail: 1

// 寄出特急信件 (特急信件意義為尚未被閱讀前不可刪除)
sendprioritymail: 80

// 刪除信件
deletemail: 1

//---------------------------------------------------------------
// 100: 不使用的指令
// 立刻晉陞為 GM (此指令需要密碼; 這個密碼設定在 login_athena.conf 中)
// 特別注意!: 只有 GM 等級 (login 資料表的 level 欄位) 為 0 的人可以使用這個指令
//            如果你想變更這個設定值, 請先完全理解這個指令究竟是作什麼用的
// 要讓使用者利用 @gm 指令晉陞為 GM , 你必須:
// - 設定 [level_new_gm] 值 (此設定在 login_athena.conf 中) (設定值不可為 0)
// - 讓 GM 等級 0 (login 資料表的 level 欄位) 的人可以使用 @gm 指令 (此設定在 atcommand_athena.conf 中) (預設值為 100)
// - 設定 [atcommand_gm_only parameter] 值為 no 或 0 --> (@) 指令不為 GM 專用 (此設定在 battle_athena.conf 中)
// - 當使用者使用 @gm 指令的時候必須加上 [gm_pass paramter] 所設定的密碼才能晉陞 (此設定在 login_athena.conf 中)
gm: 100
nuke: 100


//---------------------
// OTHER: 非指令

import: conf/import/atcommand_conf.txt
