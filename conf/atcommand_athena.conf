// 這裡設定你想要的GM指令控制動作符
// 限定一個字元(預設值為character_savecharacter_save的'@'). 你可以設定任意字元,
// 控制端保留字元(0x00-0x1f)'%' (團隊聊天字元)和'/' (標準gm命令控制字元)除外，它們不可以被設定
// 設定了這個參數的值後，所有命令的開頭都加入你設定的字元'@': <例如> 現在設定值為'@'，則復活命令為@revive
command_symbol: @


// 設定能使用 GM 指令的使用者的等級權限
// <命令名>: level
// 當battle_athena.conf的atcommand_gm_only設定為no時,
// 如果你設定指令權限為0，則普通玩家(gm level 0)能使用GM命令
// 最大gm權限等級為99。如果你想對所有人禁止某一個指令，則設定為100.

// 預設數值:
// 0: 普通帳號
//    -> 沒有特別的權限 (如果at_command_gm_only參數設定為否，則可以使用@time這一唯一可以使用的指令來察看目前系統時間)
// 1: 進階帳號
//    -> 一些 (非常) 小的權限: storage, petrename,等...
// 10: 高階帳號
//    -> 相當於超級玩家!go (very super player)
// 20: 協調員
//    -> 擁有快速移動到玩家附件與之交談的權限,包括公開頻道的廣播.
// 40: 准_GM
//    -> This GM can help a GM, and can not create item or zeny or modify a character (can have some information commands)
//    ->可以協助正式GM的輔助GM,他們不能建立物品或是修改角色的屬性
// 50: 一般_GM
//    -> 可改變非角色的非重要屬性
// 60: 進階_GM
//    -> 基本上可以做任何事情(除了伺服器維護方面的命令),能夠修改角色的任何熟悉和建立任何物品
// 80: 首席_GM
//    -> 除伺服器除錯組態指令外，可以執行任何指令
// 99: 系統管理員
//    -> 可以執行任何指令
// 100: 關閉的指令
//    -> 無法執行任何指令


